<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>
      Inspire Your Day with a Random Quote - Techu Mayur Quote Generator
    </title>
    <meta
      name="description"
      content="Explore a diverse collection of inspirational and thought-provoking quotes on TechU's Random Quote Generator. Get daily doses of wisdom, motivation, and positivity to uplift your spirits and spark creativity."
    />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-XLD6FN7ERM"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-XLD6FN7ERM");
    </script>
  </head>
  <body>
    <section id="quote">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="quote-box">
              <div class="quote-image">
                <picture>
                  <img src="quote.png" class="img-fluid" alt="Quote" />
                </picture>
              </div>
              <div class="quote-content">
                <div class="quote-content-mobile">
                  <div class="quote-left-arrow">
                    <picture>
                      <img src="left-arrow.svg" class="img-fluid" alt="Quote" />
                    </picture>
                  </div>
                  <p class="quote-text" id="quoteText">
                    <!-- Quote content will be displayed here -->
                  </p>
                  <h3><span id="quoteName">Techu Mayur</span></h3>
                  <div class="quote-right-arrow">
                    <picture>
                      <img
                        src="right-arrow.svg"
                        class="img-fluid"
                        alt="Quote"
                      />
                    </picture>
                  </div>
                </div>
              </div>
              <div class="quote-buttons">
                <button class="btn main-btn" onclick="copyQuote()">Copy</button>
                <button class="btn main-btn" onclick="generateNewQuote()">
                  Generate New
                </button>
                <div class="tooltip-box" id="tooltip">Copied</div>
              </div>
              <div class="social-buttons">
                <ul class="list-unstyled d-flex">
                  <li>
                    <a href="#" onclick="shareOnFacebook()">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#" onclick="shareOnInstagram()">
                      <i class="fab fa-instagram"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#" onclick="shareOnTwitter()">
                      <i class="fa-brands fa-x-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a href="#" onclick="shareOnWhatsAppStatus()">
                      <i class="fa-brands fa-whatsapp"></i>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="init.js"></script>
  </body>
</html>
