<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master the Ultimate Tic Tac Toe Game | Techu Mayur</title>
    <meta
      name="description"
      content="Dive into the world of Tic Tac Toe mastery and become the champion of this classic game loved by millions worldwide!"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="tic-tac-toe-board">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1>Tic Tac Toe</h1>
          </div>
          <div class="col-md-7">
            <div class="game-mode">
              <button id="humanVsHuman" class="btn btn-primary">
                Human vs Human
              </button>
              <button id="humanVsComputer" class="btn btn-primary">
                Human vs Computer
              </button>
            </div>
            <div id="board" class="board">
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
              <div class="cell" data-cell></div>
            </div>
            <div class="restartButton">
              <button id="restartButton" class="btn btn-primary">
                Restart Game
              </button>
            </div>
          </div>
          <div class="col-md-5">
            <div class="card bg-light text-dark p-4 mb-4">
              <h2 class="card-title">Human vs Human</h2>
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th scope="row">Player X:</th>
                    <td><span id="playerXScore">0</span></td>
                  </tr>
                  <tr>
                    <th scope="row">Player O:</th>
                    <td><span id="playerOScore">0</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card bg-light text-dark p-4 mb-5">
              <h2 class="card-title">Human vs Computer</h2>
              <table class="table table-bordered">
                <tbody>
                  <tr>
                    <th scope="row">Human:</th>
                    <td><span id="humanScore">0</span></td>
                  </tr>
                  <tr>
                    <th scope="row">Computer:</th>
                    <td><span id="computerScore">0</span></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modal for game completed popup -->
    <div
      class="modal fade"
      id="gameCompletedModal"
      tabindex="-1"
      aria-labelledby="gameCompletedModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameCompletedModalLabel">
              Game Completed
            </h5>
            <button
              type="button"
              class="btn-close"
              id="closeModalButton"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h1 style="text-align: center">
              <div class="checkmark-circle">
                <img src="check.gif" class="img-fluid" />
              </div>
            </h1>
            Congratulations! The game has been completed.
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"></script>
    <script src="init.js"></script>
  </body>
</html>
