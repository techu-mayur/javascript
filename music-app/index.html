<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>
      Music Player by Techu Mayur | Built with HTML, CSS, Bootstrap, and
      JavaScript
    </title>
    <meta
      name="description"
      content="Discover Techu Mayur's latest creation - a sleek and user-friendly music player built with HTML, CSS, Bootstrap, and JavaScript. Enjoy seamless playback, intuitive controls, and a stylish design inspired by iconic album art. Dive into the world of music with advanced features and a modern interface."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="music-player">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="player-container">
              <div class="music-bg">
                <div>
                  <img
                    id="album-cover"
                    src="https://upload.wikimedia.org/wikipedia/en/0/0c/Velvet_Underground_and_Nico.jpg"
                    alt="Music Thumbnail"
                  />
                </div>
                <div class="row musicinfo-box">
                  <div class="col-9 d-flex">
                    <div class="author">
                      <img
                        id="artist-img"
                        src="https://upload.wikimedia.org/wikipedia/en/0/0c/Velvet_Underground_and_Nico.jpg"
                        alt="Artist"
                      />
                    </div>
                    <div class="song-name">
                      <h3 id="song-title">
                        The Velvet Underground Sunday Morning
                      </h3>
                    </div>
                  </div>
                  <div class="col-3">
                    <button
                      class="btn btn-outline-light btn-sm"
                      id="follow-btn"
                    >
                      Follow
                    </button>
                  </div>
                </div>
                <div class="progressbar z-index">
                  <div
                    class="progress"
                    role="progressbar"
                    aria-label="Basic example"
                    aria-valuenow="50"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  >
                    <div class="progress-bar w-50"></div>
                  </div>
                  <div class="progress-time">
                    <div>
                      <span class="time" id="current-time">00:30</span>
                    </div>
                    <div>
                      <span class="time" id="remaining-time">-2:30</span>
                    </div>
                  </div>
                </div>
                <hr />
                <div class="row music-controls z-index">
                  <div class="col-2">
                    <div>
                      <button id="more-btn">
                        <i class="fas fa-ellipsis-h"></i>
                      </button>
                    </div>
                    <div>
                      <button id="shuffle-btn">
                        <i class="fas fa-random"></i>
                      </button>
                    </div>
                  </div>
                  <div class="col-8">
                    <div class="player-box">
                      <div class="fav-btn z-index">
                        <i class="fa-solid fa-heart" id="fav-btn"></i>
                      </div>
                      <div class="prev-btn z-index">
                        <i class="fa-solid fa-backward" id="prev-btn"></i>
                      </div>
                      <div class="play-btn">
                        <i class="fa-solid fa-play" id="play-btn"></i>
                      </div>
                      <div class="next-btn z-index">
                        <i class="fa-solid fa-forward" id="next-btn"></i>
                      </div>
                      <div class="volume-btn z-index">
                        <i class="fa-solid fa-volume-high" id="volume-btn"></i>
                      </div>
                    </div>
                  </div>
                  <div class="col-2">
                    <div>
                      <button id="playlist-btn">
                        <i class="fa-solid fa-list"></i>
                      </button>
                    </div>
                    <div>
                      <button id="music-btn">
                        <i class="fas fa-music"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="init.js"></script>
  </body>
</html>
